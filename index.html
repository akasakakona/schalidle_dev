<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schalidle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="home"><a href="https://schalidle.com"><button>Home</button></a></div>
            <div id="endless"><a href="https://schalidle.com/endless.html"><button>Endless Mode</button></a></div>
        </div>
        <h1>Schalidle</h1>
        <input type="text" id="searchInput" value=" " placeholder="Search for a character...">
        <div id="suggestions"></div>
        <button id="searchButton" onclick="makeGuess()">Guess</button>
        <div id="result" class="resultNormal"></div>
        <div id="guesses">
            <div id="headrow">
                <div>Name</div>
                <div>School</div>
                <div>Class</div>
                <div>Role</div>
                <div>Damage</div>
                <div>Armor</div>
                <div>EX Cost</div>
            </div>
        </div>
        <div id="previous-day-character"></div>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
