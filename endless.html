<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Schalidle</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="container">
        <div id="header">
            <div id="home"><a href="https://schalidle.com"><button>Home</button></a></div>
            <div id="endless"><a href="https://schalidle.com/endless.html"><button>Endless Mode</button></a></div>
        </div>
        <h1>Endless Mode</h1>
        <div id="streak">Streak: 0</div>
        <input type="text" id="searchInput" placeholder="Search for a character...">
        <div id="suggestions" class="endlessSuggestion"></div>
        <button id="searchButton" onclick="makeGuess()">
            <div class="unskew">Guess</<div>
        </button>
        <div id="result" class="endlessResult"></div>
        <button id="continueButton" onclick="startNewRound()" style="display: none;">
            <div clas="unskew">Continue</div>
        </button>
        <button id="retryButton" onclick="startNewRound()" style="display:none">
            <div class="unskew">Start Over</div>
        </button>
    </div>
    <div id="headrow">
        <div>
            <div class="unskew">Name</div>
        </div>
        <div>
            <div class="unskew">School</div>
        </div>
        <div>
            <div class="unskew">Class</div>
        </div>
        <div>
            <div class="unskew">Role</div>
        </div>
        <div>
            <div class="unskew">Damage</div>
        </div>
        <div>
            <div class="unskew">Armor</div>
        </div>
        <div>
            <div class="unskew">EX Cost</div>
        </div>
    </div>

    <div id="guesses">
    </div>
    <script src="endless.js"></script>
</body>

</html>
